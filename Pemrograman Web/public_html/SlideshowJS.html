<body>
	<center>
		<h2>Penggunaan Objek Image untuk Slide Show</h2>
		<img src="images/boneka-wisuda1.jpg" name="slide" width="300" height="400">
	</center>
	<script type="text/javascript">
	var step = 1;
	function slideit(){
		if(!document.images)
		return 
		document.images.slide.src=eval("image"+step+".src");
		if(step<4)
			step++;
		else
			step=1;
			setTimeout("slideit()",3000);
	}
	slideit()
	</script>
</body>
