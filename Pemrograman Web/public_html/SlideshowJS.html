    <center>
        <h2> Penggunaan Objek Image untuk Slide Show</h2>
        <image src="OPM.jpg" name="slide" width="251" height="433">
    </center>
    <script language="javascript">
        var step = 1;
        function slideit()
        {
            if (!document.image)
                return;
            document.image.slide.src = eval("image" + step + ".src");
            if (step < 4)
                step++;
            else
                step = 1;
            setTimeout("slideit()", 1000);
        }
        slideit();
    </script>
